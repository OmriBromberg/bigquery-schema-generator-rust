name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: bq-schema-gen

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            cross: true
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            cross: false
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (native)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Get version
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Package (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} dist/
          # Copy completions and man page if they exist
          BUILD_DIR=$(find target -name "out" -path "*/build/bq-schema-gen-*/out" -type d | head -1)
          if [ -d "$BUILD_DIR/completions" ]; then
            cp -r "$BUILD_DIR/completions" dist/
          fi
          if [ -d "$BUILD_DIR/man" ]; then
            cp -r "$BUILD_DIR/man" dist/
          fi
          cd dist
          tar -czvf ../bq-schema-gen-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.tar.gz *

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe" -Destination dist/
          Compress-Archive -Path dist/* -DestinationPath "bq-schema-gen-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.zip"

      - name: Generate SHA256 checksum (Unix)
        if: runner.os != 'Windows'
        run: |
          shasum -a 256 bq-schema-gen-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.tar.gz > bq-schema-gen-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.tar.gz.sha256

      - name: Generate SHA256 checksum (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $hash = (Get-FileHash "bq-schema-gen-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.zip" -Algorithm SHA256).Hash.ToLower()
          "$hash  bq-schema-gen-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.zip" | Out-File -Encoding utf8 "bq-schema-gen-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.zip.sha256"

      - name: Upload artifacts (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: bq-schema-gen-${{ matrix.target }}
          path: |
            bq-schema-gen-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.tar.gz
            bq-schema-gen-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.tar.gz.sha256

      - name: Upload artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: bq-schema-gen-${{ matrix.target }}
          path: |
            bq-schema-gen-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.zip
            bq-schema-gen-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.zip.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
            artifacts/**/*.sha256

  publish:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
